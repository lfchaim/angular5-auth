<div class="container">
  <div class="row">
    <h2>Those todo resources are protected</h2>
  </div>
  <div class="row">
    <div class="card-columns">

      <!-- Card 1 -->
      <div class="card" *ngFor="let todo of todos$ | async">
        <div class="card-header">{{todo.title}}</div>
        <div class="card-body">
          <p class="card-text">{{todo.content}}</p>
        </div>
      </div>


    </div>
  </div>
</div>
